{{ partial "head.html" . }}
    <article class="content">
      <header id="landing-wrapper" class="gradient" style="background: linear-gradient(rgba(51, 51, 51, 0.5), rgba(51, 51, 51, 0.75)), url('/images/{{index .Params "image"}}');">
	<h1 id="title">{{.Title}}</h1>
        <i>{{index .Params "subtitle"}}</i>
      </header>
      {{.Content}}
      {{ range .Data.Pages }}
        {{ .Render "li" }}
      {{ end }}
    </article>
{{ partial "footer.html" . }}
