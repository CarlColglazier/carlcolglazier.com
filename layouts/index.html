{{ define "meta" }}
<!-- Meta data -->
<link rel="me" href="https://twitter.com/carlcolglazier" />
<link rel="me" href="https://github.com/carlcolglazier" />
<link rel="profile" href="http://microformats.org/profile/hcard">
{{ end }}


{{ define "main" }}
<article>
  {{ partial "title.html" . }}
	<div class="entry">
		{{.Content}}
	</div>
</article>
<aside class="left h-card">
	<div>
		<img class="photo u-photo" src="/images/carl.jpg" alt="A portrait of Carl Colglazier" />
	</div>
	<div>
		<a class="p-name u-url hidden" href="https://carlcolglazier.com">Carl Colglazier</a>
		<ul class="social">
			<li><a rel="author" href="https://carlcolglazier.com" class="u-uid"><span class="icon-globe">Website</span></a></li>
			<li><a href="https://twitter.com/carlcolglazier"><span class="twitter icon-twitter" rel="me">Twitter</span></a></li>
			<li><a href="https://youtube.com/carlcolglazier"><span class="youtube icon-youtube-play" rel="me">YouTube</span></a></li>
			<li><a href="https://github.com/carlcolglazier"><span class="github icon-github-circled-alt2" rel="me">GitHub</span></a></li>
			<li><a href="mailto:carlcolglazier+website@u.northwestern.edu"><span class="icon-email u-email">Email</span></a></li>
		</ul>
	</div>
</aside>
<aside class="right">
</aside>
{{ end }}
