{{ define "main" }}
<article class="content">
  {{ partial "title.html" . }}
  {{.Content}}
  <h2>Latest Notes</h2>
  <div class="grid">
    {{ $paginator := .Paginate (where .Data.Pages "Section" "notes") }}
    {{ range first 4 $paginator.Pages }}
      {{ .Render "li"}}
    {{ end }}
  </div>
</article>
{{ end }}
