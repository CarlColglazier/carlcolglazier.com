<div class="card">
  <h2><a href="{{ .Permalink }}" title="{{ .Title}}">{{ .Title}}</a></h2>
  <hr />
{{ if isset .Params "image" }}
<img src="/images/{{ index .Params "image" }}" />
{{ end }}
{{ if isset .Params "source" }}
<p><a href="{{ index .Params "source" }}" title="{{ .Title }}">Source</a></li>:
{{ range .Params.languages }}
{{ . }}
{{ end }}
{{ end }}
</p>
{{ if isset .Params "summary" }}
<p>{{ index .Params "summary" }} </p>
{{ end }}
</div>
