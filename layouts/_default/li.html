<div class="card">
  <h3><a href="{{ .Permalink }}" class="plain">{{ .Title}}</a></h3>
  {{ if isset .Params "subtitle" }}
  <p>{{ index .Params "subtitle" }}</p>
  {{ end }}
  {{ if isset .Params "tools" }}
  <small>Tools: 
  {{ range .Param "tools" }}
  {{.}}
    {{end}}
    </small>
  {{end}}
</div>
