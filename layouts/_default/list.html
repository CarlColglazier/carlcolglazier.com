{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<article class="content">
  {{ partial "title.html" . }}
  {{.Content}}
  <div><!--<div class="grid">-->
  {{ range .Paginator.Pages }}
    {{ .Render "li"}}
  {{ end }}
  </div>
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">Previous</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="right">Next</a>
  {{ end }}
</article>
{{ end }}
